<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB Troubleshooter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { display: block; margin: 0.5rem 0; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { padding: 0.75rem 1.5rem; margin-top: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Supabase DB Troubleshooter</h1>
  <label>
    Supabase URL:
    <input id="url" type="text" placeholder="https://your-project.supabase.co" />
  </label>
  <label>
    Supabase Anon Key:
    <input id="anonKey" type="text" placeholder="your-anon-key" />
  </label>
  <label>
    Table to Test:
    <input id="table" type="text" value="projects" />
  </label>
  <button id="testBtn">Test Connection</button>
  <pre id="output"></pre>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const urlInput = document.getElementById('url');
    const keyInput = document.getElementById('anonKey');
    const tableInput = document.getElementById('table');
    const output = document.getElementById('output');
    const testBtn = document.getElementById('testBtn');

    testBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      const key = keyInput.value.trim();
      const table = tableInput.value.trim();
      output.textContent = 'Testing connection...';
      try {
        const supabase = createClient(url, key);
        const { data, error, status } = await supabase
          .from(table)
          .select('*')
          .limit(1);
        if (error) {
          output.textContent = `Error: ${error.message}\nStatus: ${status}`;
        } else {
          output.textContent = `Success! Sample data:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (err) {
        output.textContent = `Unexpected error: ${err}`;
      }
    });
  </script>
</body>
</html>
